<table class="table table-condensed table-striped">
    <thead>
        <tr>
            <th>Id</th>
            <th>Name</th>
            <th style="width: 1px;">&nbsp;</th>
        </tr>
    </thead>
    <tbody>
        <tr *ngFor="let author of authors">
            <td>{{author.id}}</td>
            <td>{{author.name}}</td>
            <td>
                <button type="button" class="btn btn-primary" ui-sref="authors.edit({ id: author.id })">
                    <i class="fa fa-pencil fa-fw"></i>
                    Edit
                </button>
            </td>
        </tr>
    </tbody>
</table>
